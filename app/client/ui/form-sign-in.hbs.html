<template name="formSignIn">
    <div class="form-account {{#unless visible}}visible{{/unless}}">
        {{#if eq getStep 1}}
        <h1 class="title">Welcome to Betrue office</h1>
        <p>Vous êtes pour l'instant un fantôme 👻 (Ouhouhouhhhhh) : tout le monde peut vous voir mais vous ne pouvez pas
            intéragir. <br/>vous devez créer un compte. Ne soyez pas timide!!</p>
        <div class="login-action">
            <div class="login-email">
                <button type="button" class="js-next-step submit" aria-label="create an account">Créer un compte
                </button>
                <br/>
                <a href="?mode=login" class="link">J'ai déjà un compte</a>
            </div>
            <div class="login-split">
                ou
            </div>
            <div class="login-social">
                {{> loginServices }}
            </div>


        </div>
      {{/if}}
        {{#if eq getStep 2}}
        <button type="button" class="js-previous-step" aria-label="go to the previous step">&laquo;</button>
        <h1 class="title">✉️ Votre email</h1>
        <p>Recevez toutes les mises à jour! Nous ne faisons pas de spam.</p>
        <form>
            <div class="group-field">
                <input name="email" type="email" value={{email}} class="js-edit js-email">
            </div>
            <button type="submit" class="submit" aria-label="go to the next step">Next step</button>
        </form>
        {{/if}}

        {{#if eq getStep 3}}
        <button type="button" class="js-previous-step" aria-label="go to the previous step">&laquo;</button>
        <h1 class="title">🔑 Your password</h1>
        <p>Créez un mot de passe... Promis, je ne le partagerai avec personne 🤐.</p>
        <form>
            <div class="group-field">
                <input name="password" type="password" value={{password}} class="js-edit js-password">
            </div>
            <button type="submit" class="submit" aria-label="go to the next step">Next step</button>
        </form>
        {{/if}}

        {{#if eq getStep 4}}
        <button type="button" class="js-previous-step" aria-label="go to the previous step">&laquo;</button>
        <h1 class="title">🧑 Votre pseudo</h1>
        <p>C'est le nom qui apparaîtra au-dessus de votre personnage.</p>
        <form>
            <div class="group-field">
                <input name="nickname" type="text" value={{nickname}} class="js-edit js-nickname">
            </div>
            <button type="submit" class="submit" aria-label="create my character">Create my character</button>
            <p class="tos">En cliquant sur "Créer mon personnage", vous acceptez nos <a href="{{termsLink}}"
                                                                                        target="_blank">Terms</a> et que
                vous avez lu notre <a href="{{privacyLink}}" target="_blank">Politique d'utilisation des données</a>, y
                compris notre <a href="{{cookiesLink}}" target="_blank">Utilisation des cookies</a>.</p>
        </form>
        {{/if}}
    </div>
</template>
